
<section class="company">
    <form novalidate @submit.prevent="validateForm('form-3')" class="needs-validated" data-vv-scope="form-3">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Company Name</label>
            <input type="text" class="form-control" id="validationServer01" placeholder="Company Name" name="companyName" v-validate="'required|min:3'"  :class="{'is-invalid': errors.has('form-3.companyName')}" v-model="company.name">
            <div class="invalid-feedback">
              <i v-show="errors.has('form-3.companyName')" class="fa fa-warning"></i>
              <span v-show="errors.has('form-3.companyName')" class="help is-danger">{{ errors.first('form-3.companyName') }}</span>
            </div>
          </div>
          </div>

          <button class="btn btn-default" type="button" @click="$emit('gotoPrevTab')">Prev</button>
        <button class="btn btn-primary" type="submit">Next</button>
      </form>
</section>
