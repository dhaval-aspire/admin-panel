<section class="account">
  <form novalidate @submit.prevent="validateForm('form-4')" class="needs-validated" data-vv-scope="form-4">
    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="validationServer01">Aadhar Number</label>
        <input type="number" class="form-control" id="validationServer01" placeholder="Aadhar Number" name="aadharNumber" v-validate="'required|min:12|max:12'"  :class="{'is-invalid': errors.has('form-4.aadharNumber')}" v-model="account.aadharNumber">
        <div class="invalid-feedback">
          <i v-show="errors.has('form-4.aadharNumber')" class="fa fa-warning"></i>
          <span v-show="errors.has('form-4.aadharNumber')" class="help is-danger">{{ errors.first('form-4.aadharNumber') }}</span>
        </div>
      </div>
      </div>

      <button class="btn btn-default" type="button" @click="$emit('gotoPrevTab')">Prev</button>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</section>
